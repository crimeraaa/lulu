# https://taskfile.dev

version: '3'

vars:
  MODE: '{{default "debug"}}'
  ODIN: odin
  DEBUG_FLAGS: >-
    -debug
    -sanitize:address
  RELEASE_FLAGS: >-
    -vet
    -o:size
  ODIN_FLAGS: >-
    {{if eq .MODE "debug"}}{{.DEBUG_FLAGS}}{{end}}{{if eq .MODE "release"}}{{.RELEASE_FLAGS}}{{end}}
    -define:USE_CONSTANT_FOLDING=true
    -define:USE_READLINE=true
  OUT_EXE: bin/lulu

tasks:
  build:
    cmds:
      - '{{.ODIN}} build . {{.ODIN_FLAGS}} -out:{{.OUT_EXE}}'
    sources:
      - ./*.odin

  # https://taskfile.dev/usage/#forwarding-cli-arguments-to-commands
  run:
    cmds:
      - task: build
      - '{{.OUT_EXE}} {{.CLI_ARGS}}'
    interactive: true

  build-lua:
    cmds:
      - |
        cd ./lua
        make --always-make --jobs=8
        mv ./src/lua ../bin/
        mv ./src/luac ../bin/
        cd ..

  # lol
  # https://taskfile.dev/styleguide/#prefer-using-external-scripts-instead-of-multi-line-commands
  clean-lua:
    cmds:
      - |
        cd ./lua
        make clean
        cd ..

  fix-whitespace:
    desc: Remove trailing whitespace from all *.odin files.
    deps:
      - task: find-and-replace
        vars:
          VIM_PATTERN: '\s\+$'
          VIM_REPLACE: ''

  # https://github.com/crimeraaa/lulu/blob/16cf4f5d187546704e7f66c9c401d85c4a71b68a/Taskfile.yml#L95C8-L95C11
  find-and-replace:
    desc: Replace a pattern in all files *.odin files. Uses Vim syntax.
    vars:
      VIM: vim
      # Dissection:
      #   -e              Ex mode, used mainly for non-interactive file editing.
      #   -u NONE         Do not load '.vimrc' or 'init.vim' of any kind.
      #   -c <command>    Execute <command> after entering.
      #   -- <...>        Positional arguments: file names or globs thereof.
      VIM_FLAGS: >-
        -e
        -u NONE
        -c ':bufdo! %s/{{.VIM_PATTERN}}/{{.VIM_REPLACE}}/ge'
        -c ':xa'
    prompt: This command will potentially modify all *.odin files in './'. Continue?
    cmds:
      - '{{.VIM}} {{.VIM_FLAGS}} ./*.odin'
    requires:
      vars: [VIM_PATTERN, VIM_REPLACE]
    preconditions:
      - sh: command -v {{.VIM}}
